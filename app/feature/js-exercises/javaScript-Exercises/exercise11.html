<!DOCTYPE html>
<html>
<head>
	<title>conditionals 1</title>
</head>
<body>
	<script>
		
		var person = {
			name: "Daniel",
			age: 23,
			occupation: "Consultant"
		};

		function checker(age) {
			if (age > 20 && age < 40) {
				return true;
			} else
			return false;
		}
		document.write(checker(person.age));

	</script>
</body>
</html>
