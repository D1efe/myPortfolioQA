<!DOCTYPE html>
<html>
<head>
	<title>iteration 4</title>
</head>
<body>
	<script>
		function divisible (numb) {
			document.write("input value is: " + numb + "<br>");
			while (numb > 1) {
				if (numb % 3 == 0) {
					document.write("divided by 3: " + numb +"/ 3 = " + (numb / 3) + "<br>");
					numb = numb / 3;
				} else if ((numb + 1) % 3 == 0) {
					numb++;
					document.write("add 1 to get: " + numb + "<br>");
				} else if ((numb - 1) % 3 == 0) {
					numb--;
					document.write("minus 1 to to get: " + numb + "<br>");
				}

			}
			document.write("final result is equal to: " + numb);
		}
		divisible(30);


	</script>
</body>
</html>
